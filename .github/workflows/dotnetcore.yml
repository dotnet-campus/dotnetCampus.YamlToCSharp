name: dotnet build

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          3.1.x
          5.0.x
          6.0.x
    - name: Build with dotnet
      run: |
        dotnet restore
        dotnet msbuild /p:Configuration=Release /m:1
